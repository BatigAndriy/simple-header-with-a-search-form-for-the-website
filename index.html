<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7199f58f9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="wrapper">
        <header class="header">
            <div class="header-row">
                <div class="div-basket">
                    <span id="basketCount">0</span>
                    <a href="#" class="a-basket" id="a-basket">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
                <form action="#" method="get" class="search-form">
                    <input type="text" name="q" placeholder="Пошук...">
                    <button type="submit">Пошук</button>
                </form>
                <div class="col-4" id="col-4">
                    <i class="fa-regular fa-user" id="fa-regular-fa-user"></i>
                    <ul class="menu-item-cabinet" id="menu-item-cabinet">
                        <li><a class="cabinet-bt" href="#">Мій кабінет</a></li>
                        <li><a href="#" class="btn btn-primary">Logout</a></li>
                        <li><a href="#" class="btn btn-primary">SignUp</a></li>
                        <li><a href="#" class="btn btn-primary">Login</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main-content">
          Content
        </main>
        <footer class="footer_down">
            <div class="footer-container">
                footer content
            </div>
        </footer>
   </div>
</body>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    let icon = document.getElementById("fa-regular-fa-user");
    let sub = document.getElementById("menu-item-cabinet");
    let div = document.getElementById("col-md-4");



    icon.addEventListener("mouseenter", toggleSubMenu);
    icon.addEventListener("click", toggleSubMenu);


    sub.addEventListener("mouseleave", function() {
        if (window.innerWidth > 100) {
            hideSubMenu();
        }
    });

     div.addEventListener("mouseleave", function() {
        if (window.innerWidth > 100) {
            hideSubMenu();
            console.log("on div");
        }
    });

    function toggleSubMenu() {
        sub.classList.toggle("active");
    }

    function hideSubMenu() {
        sub.classList.remove("active");
    }
});
</script>
</html>
